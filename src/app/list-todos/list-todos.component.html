<h1>My Todos!</h1>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Completed?</th>
                <th>Target Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td><button (click)="deleteTodo()" class="btn btn-warning">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
